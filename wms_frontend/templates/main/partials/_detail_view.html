<section class="py-16 bg-white">
    <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-12">
            <div>
                {% if item.image %}
                <img src="{{ item.image }}" alt="{{ item.title }}" class="w-full h-96 object-cover rounded-lg shadow-lg">
                {% endif %}
            </div>
            <div>
                <h1 class="text-4xl font-bold text-gray-900 mb-4">{{ item.title }}</h1>
                {% if item.description %}
                <div class="text-xl text-gray-600 mb-6">{{ item.description|safe }}</div>
                {% endif %}
                
                {% if item.price %}
                <div class="bg-gray-50 rounded-lg p-6 mb-6">
                    <div class="text-3xl font-bold text-primary-600 mb-2">â‚¬{{ item.price }}</div>
                </div>
                {% endif %}
                
                <div class="space-y-4">
                    <a href="{% url 'muziekles:inschrijven' %}" class="block w-full bg-primary-600 text-white text-center py-3 rounded-lg font-semibold hover:bg-primary-700 transition-colors">
                        Aanmelden
                    </a>
                    <a href="{% url 'main:contact' %}" class="block w-full border border-primary-600 text-primary-600 text-center py-3 rounded-lg font-semibold hover:bg-primary-50 transition-colors">
                        Meer Info
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>
