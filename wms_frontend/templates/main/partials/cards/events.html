<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
    {% for event in events %}
    <a href="{% url 'agenda:event_detail' event.id %}" class="block rounded-lg shadow-lg overflow-hidden hover:shadow-xl transform transition duration-300 hover:scale-105 bg-white">
        <div class="relative h-48 bg-gray-200">
            <img src="{{ event.image }}" alt="{{ event.titel }}" class="w-full h-48 object-cover">
            <div class="absolute top-4 left-4 bg-primary-600 text-white px-3 py-1 rounded-full text-sm font-semibold">
                {{ event.datum|slice:10 }}
            </div>
            <div class="absolute top-4 right-4 bg-primary-600 text-white px-3 py-1 rounded-full text-sm font-semibold">
                {{ event.aanvang|slice:5 }}
            </div>
        </div>
        <div class="p-6">
            <div class="mb-2">
                <h3 class="text-xl font-semibold text-gray-900 mb-2">{{ event.titel }}</h3>
                {% if event.locatie %}
                <div class="flex items-center space-x-6 text-sm text-gray-600 mb-6">
                    <div class="flex items-center">
                        <i class="fas fa-map-marker-alt text-primary-600 mr-2"></i>
                        {{ event.locatie }}
                    </div>
                </div>
                {% endif %}
            </div>
            <div class="text-gray-600 mb-4 line-clamp-3">{{ event.beschrijving|safe }}</div>
        </div>
    </a>
    {% endfor %}
</div>
