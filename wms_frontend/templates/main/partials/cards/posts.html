<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
    {% for post in posts %}
    <div onclick="window.location='{% url 'agenda:post_detail' post.id %}'"
        class="cursor-pointer block rounded-lg shadow-lg overflow-hidden hover:shadow-xl transform transition duration-300 hover:scale-105 bg-white">
        
        <div class="relative h-48 bg-gray-200">
            <img src="{{ post.image }}" alt="{{ post.titel }}" class="w-full h-48 object-cover">
            <div class="absolute top-4 left-4 bg-primary-600 text-white px-3 py-1 rounded-full text-sm font-semibold">
                {{ post.updated_at|slice:10 }}
            </div>
        </div>

        <div class="p-6">
            <h3 class="text-xl font-semibold text-gray-900 mb-2">{{ post.titel }}</h3>
            <div class="text-gray-600 mb-4 line-clamp-3">{{ post.content|safe }}</div>
        </div>
    </div>
    {% endfor %}
</div>
