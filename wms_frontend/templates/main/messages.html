<!-- Messages -->
{% if messages %}
    <div class="fixed top-16 sm:top-20 right-2 sm:right-4 z-50 space-y-2 max-w-xs sm:max-w-sm" x-data="{ show: true }">
        {% for message in messages %}
            <div x-show="show" 
                    x-transition:enter="transition ease-out duration-300"
                    x-transition:enter-start="opacity-0 transform translate-x-full"
                    x-transition:enter-end="opacity-100 transform translate-x-0"
                    x-transition:leave="transition ease-in duration-300"
                    x-transition:leave-start="opacity-100 transform translate-x-0"
                    x-transition:leave-end="opacity-0 transform translate-x-full"
                    class="bg-{% if message.tags == 'success' %}green{% elif message.tags == 'error' %}red{% else %}blue{% endif %}-100 border border-{% if message.tags == 'success' %}green{% elif message.tags == 'error' %}red{% else %}blue{% endif %}-400 text-{% if message.tags == 'success' %}green{% elif message.tags == 'error' %}red{% else %}blue{% endif %}-700 px-3 sm:px-4 py-2 sm:py-3 rounded shadow-lg">
                <div class="flex justify-between items-start">
                    <span class="text-sm sm:text-base break-words">{{ message }}</span>
                    <button @click="show = false" class="ml-2 sm:ml-3 text-{% if message.tags == 'success' %}green{% elif message.tags == 'error' %}red{% else %}blue{% endif %}-700 hover:text-{% if message.tags == 'success' %}green{% elif message.tags == 'error' %}red{% else %}blue{% endif %}-900 flex-shrink-0 p-1">
                        <i class="fas fa-times text-xs"></i>
                    </button>
                </div>
            </div>
        {% endfor %}
    </div>
{% endif %}
