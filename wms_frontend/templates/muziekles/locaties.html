{% extends 'main/base.html' %}

{% block content %}
<div class="banner-container">
    <section class="py-4 sm:py-6 md:py-8 lg:py-12 banner-spacing-mobile">
        <div class="relative max-w-5xl mx-auto px-4 sm:px-6 lg:px-8">
            {% if locaties %}
                <ul class="divide-y divide-gray-200 bg-white rounded-lg shadow">
                    {% for locatie in locaties %}
                        <li>
                            <a href="{{ locatie.kaart }}" target="_blank"
                               class="flex flex-col sm:flex-row items-start sm:items-center gap-4 px-6 py-4 hover:bg-gray-50 transition">
                                
                                <!-- Thumbnail -->
                                <div class="flex-shrink-0 w-20 h-20 bg-gray-100 rounded overflow-hidden">
                                    <img src="{{ branding_assets.logo }}" alt="{{ locatie.naam }}" class="w-full h-full object-contain">
                                </div>
                                
                                <!-- Info -->
                                <div class="flex-1">
                                    <h3 class="text-lg font-semibold text-gray-900">{{ locatie.naam }}</h3>
                                    <p class="text-gray-600 text-sm mt-1 line-clamp-2">{{ locatie.adres }}</p>
                                </div>
                            </a>
                        </li>
                    {% endfor %}
                </ul>
            {% else %}
                <div class="text-center py-12">
                    <i class="fas fa-home text-6xl text-gray-300 mb-4"></i>
                    <h3 class="text-xl font-semibold text-gray-600 mb-2">Geen locaties gevonden</h3>
                    <p class="text-gray-500">Er zijn momenteel geen locaties beschikbaar.</p>
                </div>
            {% endif %}
        </div>
    </section>
</div>

<style>
    .line-clamp-2 {
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
    }
</style>
{% endblock %}
