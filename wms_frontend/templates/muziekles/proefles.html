{% extends 'main/base.html' %}

{% block title %}Proefles - Wereldmuziekschool{% endblock %}

{% block content %}
<section class="py-16 bg-white">
    <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="text-center mb-12">
            <h1 class="text-4xl font-bold text-gray-900 mb-4">Proefles Aanvragen</h1>
            <p class="text-xl text-gray-600">Probeer een gratis proefles en ontdek of muziek iets voor jou is</p>
        </div>
        <div class="flex justify-center">
            <div class="bg-white text-gray-900 rounded-lg shadow-lg p-8 w-full max-w-md">
                <form method="post" class="space-y-6">
                    {% csrf_token %}
                    <div>
                        <label for="naam" class="block text-sm font-medium text-gray-700 mb-2">Naam *</label>
                        <input type="text" id="naam" name="naam" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500">
                    </div>
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email *</label>
                        <input type="email" id="email" name="email" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500">
                    </div>
                    <div>
                        <label for="telefoon" class="block text-sm font-medium text-gray-700 mb-2">Telefoon</label>
                        <input type="tel" id="telefoon" name="telefoon" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500">
                    </div>
                    <div>
                        <label for="instrument" class="block text-sm font-medium text-gray-700 mb-2">Instrument *</label>
                        <select id="instrument" name="instrument" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500">
                            <option value="">Kies een instrument</option>
                            {% for instrument in instrumenten %}
                            <option value="{{ instrument.id }}">{{ instrument.naam }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div>
                        <button type="submit" class="w-full bg-primary-600 text-white py-3 rounded-lg font-semibold hover:bg-primary-700 transition-colors">
                            Proefles
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
