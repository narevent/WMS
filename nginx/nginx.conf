events {
    worker_connections 1024;
}

http {
    # Basic settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

    # Rate limiting (example: 10 requests/minute per IP for /login)
    limit_req_zone $binary_remote_addr zone=login:10m rate=10r/m;

    # Security headers
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Upstreams (your Gunicorn/Uvicorn backends)
    upstream wms_api {
        server wms_api:8000;
    }

    upstream wms_frontend {
        server wms_frontend:8001;
    }

    # HTTP redirect to HTTPS
    server {
        listen 80;
        server_name wms.trackisolator.com;

        # Let's Encrypt challenge
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Redirect all other HTTP traffic to HTTPS
        location / {
            return 301 https://$server_name$request_uri;
        }
    }

    # HTTPS server
    server {
        listen 443 ssl http2;
        server_name wms.trackisolator.com;

        # SSL Configuration
        ssl_certificate /etc/letsencrypt/live/wms.trackisolator.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/wms.trackisolator.com/privkey.pem;

        # Modern SSL configuration
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 1d;

        # OCSP stapling
        ssl_stapling on;
        ssl_stapling_verify on;

        # ==============================
        # API (Django backend)
        # ==============================
        location /api/ {
            proxy_pass http://wms_api;
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        location /admin/ {
            proxy_pass http://wms_api;
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Static files for API
        location /static/api/ {
            alias /var/www/wms_api/static/;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Media files for API
        location /media/api/ {
            alias /var/www/wms_api/media/;
            expires 1y;
        }

        # ==============================
        # Frontend (Django backend)
        # ==============================
        location /static/ {
            alias /var/www/wms_frontend/static/;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        location /media/ {
            alias /var/www/wms_frontend/media/;
            expires 1y;
        }

        # All other routes â†’ frontend
        location / {
            proxy_pass http://wms_frontend;
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }
}
